<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>YlSlide幻灯插件_手动布局用法</title>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.Yl.Slide.js"></script>
	<link rel="stylesheet" href="css/css.css" type="text/css">
</head>
<body>
<script type="text/javascript">
		$(document).ready(function() {


			$(document).ready(function() {
				//基本用法
				$('.Yl-container').YlSlide({
					wrapper:'.Yl-wrapper',//包装层
					slideClass:'.Yl-slide',//循环层
					stylePrefix:'.Yl-',//循环层附加样式前缀(如要修改对应的CSS也需修改)
					styleFont:'.Yl-font',//文字模板样式前缀(如要修改对应的CSS也需修改)
					slideLength:3,//视图个数
					pages:true,//是否开启分页
					pagination:'.Yl-pagination',//分页样式
					pagingSelect:'.Yl-pagination-bullet-active',//分页选中样式
					autoplay:5000,//每个视图切换毫秒数	
					enableDom:false,//是否开始手动dom布局（默认是ture 自动生成布局，false为手动布局）
					enableLoading:false,//是否开启loading预加载(默认是开启，如果不需要请删除下边loading回调函数)
					fontAnimationMode:{//文字动画模式
						0:['fadeInUp','fadeInUp','slideInLeft'],
						1:['fadeInUp','fadeInUp','slideInLeft'],
						2:['fadeInUp','fadeInUp','slideInLeft']
					},					
					resource:[//slide所需的图片资源
						'images/layer1.jpg',
						'images/layer2.jpg',
						'images/layer3.jpg'
					],
					callback:function(e){//整个DOM加载完成后的回调函数
												
					},
					before: function(e) {//每个视图切换前的回调函数
						
					}, 
					after: function(e) {//每个视图切换完成后的回调函数
						
					}
				});
			});


		});
		
	</script>

	
<div class="Yl-container">
	<div class="Yl-wrapper">
		<div class="Yl-slide Yl-0">
			<div class="Yl-img0"></div>
			<div class="Yl-font0">ALL ABOUT US</div>
			<div class="Yl-font1">“成就中国人的事业”是我们亘古不变的使命</div>
			<div class="Yl-font2">只为二建提分</div>
			<div class="Yl-Button"><a href="javascript:void(0);" onclick="javascript:doyoo.util.openChat(&#39;g=10076821&#39;);return false;" >开启专属你的备考之旅</a></div>
		</div>
		<div class="Yl-slide Yl-1">
			<div class="Yl-img1"></div>
			<div class="Yl-font0">SINCE 2002</div>
			<div class="Yl-font1">十五年专注二建教学，行业的佼佼者</div>
			<div class="Yl-font2">只为二建提分</div>
			<div class="Yl-Button"><a href="javascript:void(0);" onclick="javascript:doyoo.util.openChat(&#39;g=10076821&#39;);return false;" >开启专属你的备考之旅</a></div>
		</div>
		<div class="Yl-slide Yl-2">
			<div class="Yl-img2"></div>
			<div class="Yl-font0">CHANCE FOR YOU</div>
			<div class="Yl-font1">更高效的学习方式，让学员花费更少的时间</div>
			<div class="Yl-font2">只为二建提分</div>
			<div class="Yl-Button"><a href="javascript:void(0);" onclick="javascript:doyoo.util.openChat(&#39;g=10076821&#39;);return false;" >开启专属你的备考之旅</a></div>
		</div>
	</div>
	<div class="Yl-pagination"><span class="Yl-pagination-bullet-active"></span><span class=""></span><span class=""></span></div>
	<div id="Percent"></div>
</div>
	
	
	
	
		


</body>

</html>
